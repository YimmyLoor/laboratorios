<div class="wrapper">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
    </nav>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <a routerLink="/inicio/perfil" class="brand-link">
            <img src="assets/admin/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Unidades</span>
          </a>
          <div class="sidebar">
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="image">
                  <img *ngIf="objUsuario.rutaFoto == ''" src="assets/admin/app/user.png" class="img-circle elevation-2" alt="User Image">
                  <img  *ngIf="objUsuario.rutaFoto != ''" src="{{objUsuario.rutaFoto}}" class="img-circle elevation-2" alt="User Image">

                </div>
                <div class="info">
                  <a class="d-block">{{objUsuario.nombres}}</a>
                </div>
              </div>
                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                          <li class="nav-item">
                                
                            <a *ngIf="anchoPagina < 830" class="nav-link" data-widget="pushmenu" role="button" style="cursor:pointer;" (click)="navegarLocal('perfil')">
                              <i class="nav-icon fa fa-user"></i>
                              <p>
                                  Perfil
                              </p>
                            </a>
                            <a *ngIf="anchoPagina >= 830" style="cursor:pointer;"  style="cursor:pointer;" (click)="navegarLocal('perfil')" class="nav-link">
                              <i class="nav-icon fa fa-user"></i>
                              <p>
                                  Perfil
                              </p>
                            </a>
                        </li>
                        
                          <li class="nav-item" *ngFor="let item of arrayModulos; let i = index">
                            
                            <a *ngIf="item.arraySubMenu.length > 0" href="#" class="nav-link">
                              <i class="nav-icon fas fa-drafting-compass"></i>
                              <p>
                                {{item.descripcionModulo}}
                                <i class="fas fa-angle-left right"></i>
                              </p>
                            </a>
                            <ul  *ngIf="item.arraySubMenu.length > 0" class="nav nav-treeview" style="display: none;">
                              <li *ngFor="let itemSubMenu of item.arraySubMenu; let iSubMenu = index" class="nav-item" style="text-indent: 15%;">
                                <a  *ngIf="anchoPagina < 830" data-widget="pushmenu" role="button" style="cursor: pointer;" (click)="navegar(itemSubMenu)" class="nav-link">
                                  <i class="nav-icon {{itemSubMenu.icono}}"></i>
                                  <p> {{itemSubMenu.descripcionModulo}}</p>
                                </a>
                                <a *ngIf="anchoPagina >= 830"  style="cursor: pointer;" (click)="navegar(itemSubMenu)" class="nav-link">
                                  <i class="nav-icon {{itemSubMenu.icono}}"></i>
                                  <p> {{itemSubMenu.descripcionModulo}}</p>
                                </a>
                              </li>

                            </ul>

                            <a *ngIf="anchoPagina < 830 && item.identificador != 4 && item.arraySubMenu.length == 0" class="nav-link" data-widget="pushmenu" role="button" style="cursor:pointer;" (click)="navegar(item)" >
                              <i class="nav-icon {{item.icono}}"></i>
                              <p>
                                    {{item.descripcionModulo}}
                              </p>
                            </a>
                            <a *ngIf="anchoPagina >= 830 && item.identificador != 4 && item.arraySubMenu.length == 0" style="cursor:pointer;" (click)="navegar(item)" class="nav-link">
                              <i class="nav-icon {{item.icono}}"></i>
                              <p>
                                    {{item.descripcionModulo}}
                              </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            
                          <a style="cursor:pointer;" (click)="cerrarSesion()" class="nav-link">
                            <i class="nav-icon fa fa-reply"></i>
                            <p>
                                  Salir
                            </p>
                          </a>
                      </li>
                    </ul>
                </nav>

          </div>
    </aside>
    <div class="content-wrapper">
        <router-outlet></router-outlet>
    </div>
</div>
