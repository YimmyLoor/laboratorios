<div [style.height]="altoPagina" class="image"> 
        <div class="overlay hold-transition login-page ">
            <div class="login-box ">
                <div class="card">
                    <div class="card-body login-card-body">
                        <div class="card-body box-profile">
                            <div class="text-center">
                                <img class="profile-user-img img-fluid img-circle" src="assets/admin/app/no-image.png" alt="User profile picture">
                            </div>
                        </div>
                        <p class="login-box-msg"><b>Unidades y laboratorios</b> ESPAM MFL</p>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="usuario" id="inputUsuario" name="inputUsuario" type="email" class="form-control" placeholder="Correo">
                            <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input [(ngModel)]="clave" id="inputClave" name="inputClave" type="password" class="form-control" placeholder="Clave">
                            <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div  *ngIf="validarLoading==0" class="col-12">
                                    <button (click)="iniciarSesion()" id="btnIniciarSesion" name="btnIniciarSesion" type="button" class="btn btn-success btn-block">Ingresar</button>
                                </div>
                                <div *ngIf="validarLoading==1" class="col-12">
                                    <button id="btnIniciarSesion" name="btnIniciarSesion"  class="btn btn-success btn-block" type="button" disabled>
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                        <span>Ingresando...</span>
                                    </button>
                                </div>
                            </div>
                            
                        </div>
            
                        <br>
                    </div>
                </div>
            </div>
        </div>

        
</div>
