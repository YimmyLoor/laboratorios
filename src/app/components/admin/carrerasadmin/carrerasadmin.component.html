<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Carreras</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink="/inicio/perfil" style="cursor: pointer;">Perfil</a></li>
            <li class="breadcrumb-item active">Carreras</li>
          </ol>
        </div>
      </div>
    </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-success">
                  <div class="card-header">
                    <h3 class="card-title">Formulario de registro</h3>
                  </div>
                  <div class="card-body">
                      <label for="">Nombre de la carrera</label>
                      <input [(ngModel)]="nombreCarrera" id="inputNombreCarrera" name="inputNombreCarrera" class="form-control" type="text" placeholder="Nombre de la carrera">
                      <br>
                      <div class="row">
                          <div  *ngIf="validarLoading==0" class="col-12">
                              <button id="btnGuardarCarrera" (click)="guardarCarrera()" type="button" class="btn btn-block btn-outline-success btn-lg">Guardar</button>
                          </div>
                          <div *ngIf="validarLoading==1" class="col-12">
                              <button id="btnGuardarCarreraLoading"  class="btn btn-block btn-outline-success btn-lg" type="button" disabled>
                                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                  <span>Ingresando...</span>
                              </button>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            
          </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card card-success">
                  <div class="card-header">
                    <h3 class="card-title">Listado de Carreras</h3>
                  </div>

                  <div class="card-body">
                    <div [style.display]="validarLoadingTabla" class="row">
                      <div class="col-12 text-center">
                          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Cargando...
                      </div>
                    </div>
                    <div  [style.display]="validarTabla" class="table-responsive">
                      
                         <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Nombre</th>
                                    <th>Opciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let item of arrayCarreras; let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{item.nombreCarrera}}</td>
                                    <td>
                                        <button  data-toggle="modal" data-target="#modalModificar" (click)="presentarFormularioModificar(item)" type="button" class="btn btn-block btn-outline-success btn-xs">Modificar</button><br>
                                        <button (click)="presentarMenuEliminarCarrera(item)" type="button" class="btn btn-block btn-outline-danger btn-xs">Eliminar</button>

                                    </td>
                                </tr>
                            </tbody>
                        </table> 
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <div #modalModificar class="modal fade" id="modalModificar">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Modificar</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
           

            <label for="">Nombre de la carrera</label>
            <input id="inputNombreCarreraModificar" [(ngModel)]="objModificarCarrera.nombreCarrera" class="form-control" type="text" placeholder="Nombre de la carrera">
            <br>
            <div class="row">
                <div  *ngIf="validarLoading==0" class="col-12">
                    <button id="btnGuardarCarreraModificar" (click)="modificarCarrera()" type="button" class="btn btn-block btn-outline-success btn-lg">Guardar</button>
                </div>
                <div *ngIf="validarLoading==1" class="col-12">
                    <button id="btnGuardarCarreraLoadingModificar"  class="btn btn-block btn-outline-success btn-lg" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        <span>Modificando...</span>
                    </button>
                </div>
            </div>

          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div> 
</section>
